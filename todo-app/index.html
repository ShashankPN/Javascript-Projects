<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/heading.css">
</head>

<body>
    <div class="heading-container">
        <h1>todo's</h1>
    </div>

        <div class="main">
            <input type="text" name="newItem" id="newItem" placeholder="Enter your todo">
            <button class="btn" id="toggle" onclick="toggleList()">
                    <img src="/todo-app/img/186395_lines_icon.png" alt="show/hide">
                </button>
        </div>
        <ul class="visible" id="todoList">
        </ul>
    </div>

    <script src="src/script.js"></script>
    <script src="https://kit.fontawesome.com/88aad794e2.js" crossorigin="anonymous"></script>

</body>

</html>
