<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <button id="add-note" onclick="newNote()">+  &nbsp Add Note</button>
        </div>
        <div class="notes-container ">
        </div>
    </div>
    <div class="pop-up flexbox hidden" id="">
        <div class="popup-note flexbox hidden" id="new-note-form">
            <h2>Enter Note's Name</h2>
            <input type="text" id="new-note-name">
            <i style="color: red;" id="name-error"></i>
            <div class="note-controls">
                <button id="create" class="btn green">Create</button>
                <button id="cancel-new" class="btn red">Cancel</button>
            </div>
        </div>
        <div class="popup-note flexbox hidden" id="edit-note-contents">
            <h2>note-name</h2>
            <textarea name="note-data" id="note-data" cols="50" rows="20"></textarea>
            <i style="color: red;" class="hidden"></i>
            <div class="note-controls">
                <button id="save-note" class="btn green">Save</button>
                <button id="cancel-save" class="btn red">Close</button>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
    <script src="https://kit.fontawesome.com/88aad794e2.js" crossorigin="anonymous"></script>
</body>

</html>
